services:
  backend:
    image: lix033/docktor-backend:latest
    container_name: dokktor-backend
    environment:
      - APPS_ROOT="/var/app"
    group_add:
      - "${DOCKER_GID}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/app/doktor-data:/data
    restart: unless-stopped
    
  frontend:
    image: lix033/docktor-frontend:latest
    container_name: dokktor-ui
    ports:
      - "${FRONTEND_PORT}:3002"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  dokktor-data:
